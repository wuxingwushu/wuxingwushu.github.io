<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>吾行误述个人网站</title>
    <style>
      /* 核心样式 */
      main {
        scroll-snap-type: y mandatory;
        /* 需要把滚动条设置到直接父容器，
        scroll-snap-type 才能生效，
        默认是在 body 上，现在是 main 上 */
        overflow: scroll;
        height: 100vh;
      }
      section {
        width: 100vw;
        height: 100vh;
        scroll-snap-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
		<main>
			<section id="img1" class="img">吾行误述的小世界！</section>
			<section id="img2" class="img">游戏日志</section>
			<section id="img3" class="img">绘画</section>
			<section id="footer">正在创建新世界</section>
		</main>
    </div>
  </body>
</html>
